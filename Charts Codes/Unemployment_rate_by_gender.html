<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        var data = google.visualization.arrayToDataTable([
          
          ['Month',      'Male',  'Female',   'Average'],
          ['2020/01',     13.0,     16.4,       14.7  ],
          ['2020/02',     12.8,     15.1,       14.0  ],
          ['2020/03',     12.4,     14.5,       13.5  ],
          ['2020/04',     13.0,     12.5,       12.8  ],
          ['2020/05',     12.6,     12.6,       12.6  ],
          ['2020/06',     12.3,     14.5,       13.4  ],
          ['2020/07',     13.8,     16.2,       15.0  ],
          ['2020/08',     11.6,     15.7,       13.7  ],
          ['2020/09',     10.9,     15.6,       13.3  ],
          ['2020/10',     11.6,     15.3,       13.5  ],
          ['2020/11',     12.1,     14.6,       13.4  ],  
          ['2020/12',     12.5,     14.2,       13.4  ], 
          ['2021/01',     12.8,     14.7,       13.8  ],
          ['2021/02',     13.1,     16.1,       14.6  ], 
          ['2021/03',     11.8,     15.8,       13.8  ],  
          ['2021/04',     12.4,     14.1,       13.3  ]
        ]);

        var options = {
          title : 'Unemployment rate by gender',
          vAxis: {title: 'Percentage'},
          hAxis: {title: 'Month'},
          seriesType: 'bars',
          series:{2: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1440px; height: 700px;"></div>
  </body>
</html>
