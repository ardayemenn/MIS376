<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Education', 'Unemployment Percentage'],
          ['Illiterate',     9.1],
          ['Literate But Who Did not Finish A School',      15.6],
          ['Primary school',  17.6],
          ['Secondary School or Equivalent Vocational Secondary School', 14.9],
          ['High school',    15.6],
          ['High school equivalent vocational school',    14.4],
          ['Bachelors degree',    12.8]
        ]);

        var options = {
          title: 'Unemployment rate by Educational Status',
          is3D:  true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart_3d" style="width: 1280px; height: 1024px;"></div>
  </body>
</html>
